<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="/static/styles.css">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <!-- <link href="/static/favicon.ico" rel="icon"> -->

        <!-- <link href="/static/styles.css" rel="stylesheet"> -->

        <title>Smart Guitar: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Smart Guitar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/parameters">Set Parameters</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/saved-parameters">Saved Parameters</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Set Scale
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="c">
                          <button type="submit" class="dropdown-item">C Major / A Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="g">
                          <button type="submit" class="dropdown-item">G Major / E Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="d">
                          <button type="submit" class="dropdown-item">D Major / B Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="a">
                          <button type="submit" class="dropdown-item">A Major / F#|Gb Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="e">
                          <button type="submit" class="dropdown-item">E Major / C#|Db Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="b">
                          <button type="submit" class="dropdown-item">B Major / G#|Ab Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="gb">
                          <button type="submit" class="dropdown-item">F#|Gb Major / D#|Eb Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="db">
                          <button type="submit" class="dropdown-item">C#|Db Major / A#|Bb Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="ab">
                          <button type="submit" class="dropdown-item">G#/Ab Major / F Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="eb">
                          <button type="submit" class="dropdown-item">D#/Eb Major / C Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="bb">
                          <button type="submit" class="dropdown-item">A#/Bb Major / G Minor</button>
                        </form>
                      </li>
                      <li>
                        <form method="POST" action="/" class="dropdown-item-form">
                          <input type="hidden" name="scale" value="f">
                          <button type="submit" class="dropdown-item">F Major / D Minor</button>
                        </form>
                      </li>
                    </ul>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <!-- <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                <ul class="navbar-nav ms-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                  <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
              </div>
            </div>
          </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">

        </footer>

    </body>

</html>
